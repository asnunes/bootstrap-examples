<!DOCTYPE html>
<html>
<head>
	<title>Gallery Bootstrap Example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<!-- navbar to nav bar; navbar-expand-lg to show items in large screens and collapse in others; navbar-dark to navbar theme; bg-dark to background -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
		<div class="container">
		<a href="#" class="navbar-brand"><i class="far fa-image"></i> COOL GALLERY</a>
		<!-- sanduich when small screens; data-toggle JS to show when click; data-target related to id of the collapsed itens -->
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu">
			<!-- toggler button icon -->
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- navbar items side by side; -->
		<div class="collapse navbar-collapse" id="navbar-menu">
		<!-- list of itens to navbar; mr-auto means margin right auto -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a href="#" class="nav-link">Sign Up</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Login</a></li>
			</ul>
		</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4"><i class="fas fa-hand-peace"></i> Cool Gallery</h1>
			<p>This is an gallery example made using Bootstrap.</p>
		</div>
		<div class="row">
			<!-- max 12 col- (extra small) col-sm- (small) col-md- (medium) col-lg- (large) col-xl- (extra large) -->
			<div class="col-lg-4 col-sm-6 col-12"><img src="http://i.imgur.com/qK42fUu.jpg" alt="Nice brigde" class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Football field"  class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Metallic abstract picture" class="img-thumbnail"></div>
			<!-- max 12 col- (extra small) col-sm- (small) col-md- (medium) col-lg- (large) col-xl- (extra large) -->
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1439524970634-649c37a69e5c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1450&h=825&fit=crop&s=bfda9916c885869b43b70738693428d9" alt="Nice brigde" class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Football field"  class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1434543177303-ef2cc7707e0d?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Metallic abstract picture" class="img-thumbnail"></div>
			<!-- max 12 col- (extra small) col-sm- (small) col-md- (medium) col-lg- (large) col-xl- (extra large) -->
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1436262513933-a0b06755c784?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Nice brigde" class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1439396087961-98bc12c21176?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Football field"  class="img-thumbnail"></div>
			<div class="col-lg-4 col-sm-6 col-12"><img src="https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450" alt="Metallic abstract picture" class="img-thumbnail"></div>
		</div>
	</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
